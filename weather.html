<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png" class="browser_icon">

    <title>AeroMax | Weather</title>
</head>

<body>
    <section class="weather">
        <h4 class="weather-title" id="weather_title">Summer</h4>
        <img src="https://raw.githubusercontent.com/maximkoshel/AeroMax-webstie/master/img/mars.jpg" alt="mars_photo" class="weather_photo">
        <div class="row row_weather">
            <div class="col-1-of-7">
                <div class="weather_card" id=weather_card_1></div>

            </div>
            <div class="col-1-of-7 ">
                <div class="weather_card" id=weather_card_2></div>

            </div>
            <div class="col-1-of-7 ">
                <div class="weather_card" id=weather_card_3></div>

            </div>
            <div class="col-1-of-7 ">
                <div class="weather_card" id=weather_card_4></div>

            </div>
            <div class="col-1-of-7">
                <div class="weather_card" id=weather_card_5></div>

            </div>
            <div class="col-1-of-7">
                <div class="weather_card" id=weather_card_6></div>

            </div>
            <div class="col-1-of-7" >
                <div class="weather_card" id=weather_card_7></div>
            </div>
        </div>
    </section>


    <div class="rights">@Information provided by NASA Api</div>
    <script src="weather.js"></script>
</body>
</html>
